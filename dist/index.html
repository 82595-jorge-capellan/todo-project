<!DOCTYPE html>
<html>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <body>
        <header id="projects">
            <div id="project-title" class="proyecto"><h5>Proyectos:</h5><button id='save'>SAVE</button></div>
            <div id="project-add" class="proyecto"><button><span class="glyphicon glyphicon-plus text-primary"></span></button></div>
        </header>
        <div id="to-dos">
            <div class="to-do" id='to-do-add'>
                <button type="button" class="add" id='add'><span class="glyphicon glyphicon-plus text-primary"></span></button>
            </div>
            <div class="to-do" id='blank-space'>
            </div>
            

        </div>

    </body>
</html>
<script src='./main.js'></script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: azure;
        height: 100vh;
        width: 100vw;
        overflow-x:hidden;
        overflow-y: scroll;
        display: grid;
        grid-template-columns: 30vw 70vw;
    }
    header{
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 30vw;
        background-color: #F0F1E7;
        grid-column: 1;
        justify-content: flex-start;
    }
    #to-dos{
        grid-column: 2;
        background-color:  #F0F1E7;
        width: 70vw;
        height: 100%;
        overflow-x: hidden;
        overflow-y: scroll;
        border-left: solid #615B4E 6px;

    }
    #to-do-add{ 
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    #project-add{
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0;
    }
    .proyecto{
        display: flex;
        text-align: center;
        width: 100%;
        height: 3em;
        background-color:  #B4A7A9;
        border: solid #615B4E 1px;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        padding-left: 10%;
    }
    h5{
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .to-do{
        height: 3em;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        border: solid #615B4E 2px;
    }
    #blank-space{
        border: none;
        height: 9em;
    }
    .titulo{
        width: 60%;
        height: 3em;
        display: flex;
        align-items: center;
        margin-left: 10%;
        margin-top: 0;
    }
    .erase{
        height: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 15px;
        width: 5%;
    }
    .checker-container{
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 14px;

    }
    .checker{
        /*
        -ms-transform: scale(2); 
        -moz-transform: scale(2);
        -webkit-transform: scale(2); 
        -o-transform: scale(2);
        transform: scale(2);
        */
        transform: scale(1.3);
        
    }
    label{
        display: inline;
    }
</style>
